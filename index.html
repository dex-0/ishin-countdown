<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Like a Dragon: Ishin!</h1>

        <div class="countdown-container">
            <div class="countdown-el days-i">
                <p class="big-text" id="days"></p>
                <span>days</span>
            </div>
            <div class="countdown-el hours-i">
                <p class="big-text" id="hours"></p>
                <span>hours</span>
            </div>
            <div class="countdown-el mins-i">
                <p class="big-text" id="mins"></p>
                <span>mins</span>
            </div>
            <div class="countdown-el seconds-i">
                <p class="big-text" id="seconds"></p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
